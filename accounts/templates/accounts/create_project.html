{% extends 'base.html' %}

{% block title %}Create Project{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-folder-plus"></i> Create New Project</h2>

<div class="card">
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Project Name *</label>
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label class="form-label">Description *</label>
                {{ form.description }}
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Create Project
            </button>
            <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

<style>
input, textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}
</style>
{% endblock %}
